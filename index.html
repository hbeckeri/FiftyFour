<body id="body">

	<script>
		createObjects();
		createStartMenu();
		function playDots() {
			createCanvas();
			removeStartMenu();
			startDots();
		}
		function openStats() {
			createLeadPage();
			removeStartMenu();
		}
		function goBack() {
			removeLeadPage();
			createStartMenu();
		}
		addHomeListeners();
	</script>

	<!--Pause Modal -->
	<div class="modal fade" id="pauseModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title dotsModalTitle" id="Label">Game Paused</h4>
				</div>
				<div class="modal-body">
					<div class="btn-group-vertical" id="pauseModalBtnGroup">
						<button type="button" id="btnResume" class="btn btn-default appModalBtn"
							onclick="resumeDots()")>Resume</button>
						<button type="button" id="btnQuit" class="btn btn-primary appModalBtn"
							onClick="stopDots()">Quit</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--GameOver Modal-->
	<div class="modal fade" id="gameOverModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title dotsModalTitle" id="Label">Game Over</h4>
				</div>
				<div class="modal-body dotsModalText">
					<h4 id="scoreHeading"></h4>
					<h4 id="highScoreHeading"></h4>
					<div class="btn-group-vertical" id="gameOverModalBtnGroup">
						<button type="button" id="btnReplay" class="btn btn-default appModalBtn"
							onClick="restartDots()">Replay</button>
						<button type="button" id="btnQuit" class="btn btn-primary appModalBtn"
							onClick="stopDots()">Quit</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--Edit Username Modal  -->
	<div class="modal fade" id="editUsernameModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title dotsModalTitle" id="Label">Edit
						Username</h4>
				</div>
				<div class="modal-body dotsModalText">
					<div class="form-group">
						<label class="control-label" for="inputDefault">Enter New
							Username</label> <input type="text" class="form-control"
							id="usernameInput">
					</div>
					<div class="btn-group" id="editUsernameModalBtnGroup">
						<button type="button" id="btnUpdateUsername"
							class="btn btn-default appModalBtn" onClick="updateUsername()">Submit</button>
						<button type="button" id="btnCancelUsername"
							class="btn btn-primary appModalBtn" onClick="cancelEditUsername()">Cancel</button>

					</div>
				</div>
			</div>
		</div>
	</div>

</body>
